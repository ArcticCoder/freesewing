fabricStretchX:
  title: Elasticidad de la tela (horizontal)
  description: Ajusta esto para telas más o menos elásticas
fabricStretchY:
  title: Elasticidad de la tela (vertical)
  description: Ajusta esto para telas más o menos elásticas
adjustStretch:
  title: Ajuste por elasticidad
  description: This option allows you to put in the maximum stretch that the fabric will allow in both horizontal and vertical directions; When disabled, the stretch values are used as-is
useCrossSeam:
  title: Usa el tiro completo
  description: Cuando se habilita, la altura total de las piezas del patrón combinadas será la misma que la medida del tiro completo menos las elevaciones frontales y traseras. Cuando se deshabilita, la altura total dependerá de la opción del molde medio o pieza de refuerzo.

