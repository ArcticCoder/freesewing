---
fabricStretch:
  title: Stoffdehnbarkeit
  description: Adjust this for more or less stretchy fabrics
gussetWidth:
  title: Zwickelbreite
  description: Steuert die Breite des Zwickels
gussetLength:
  title: Zwickellänge
  description: Steuert die Länge des Zwickels
elasticStretch:
  title: Elastic stretch
  description: Adjust this for more or less stretchy elastic
rise:
  title: Anstieg
  description: Steuert die Höhe der Taille
legOpening:
  title: Beinöffnung
  description: Controls how high the leg is cut out
frontDip:
  title: Front waist dip
  description: Controls how much the front waist curves (revealing more or less skin)
backDip:
  title: Back waist dip
  description: Controls how much the back waist curves (revealing more or less skin)
taperToGusset:
  title: Vordere Freilegung
  description: Steuert die Menge an freigelegter Haut auf der vorderen Seite
backExposure:
  title: Hintere Freilegung
  description: Steuert die Menge an freigelegter Haut auf der hinteren Seite



