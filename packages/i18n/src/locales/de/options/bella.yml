---
chestEase:
  title: Brust Zugabe
  description: Steuert die Menge an Leichtigkeit im vollen Teil deiner Truhe
waistEase:
  title: Taillenzugabe
  description: Steuert die Menge an Leichtigkeit in deiner Taille
bustSpanEase:
  title: Büstenumfang leicht
  description: Steuert die Menge der (horizontalen) Leichtigkeit, die deinem Bustbereich hinzugefügt wird, wenn du den Bustpunkt findest.
fullChestEaseReduction:
  title: Full chest ease reduction
  description: Allows you to independently reduce the ease around the chest to make it fit tight(er) in that area
backDartHeight:
  title: Rückseitendart-Höhe
  description: Steuert die Höhe des Rückendarts
bustDartLength:
  title: Länge des Brustabnähers
  description: Steuert die Länge des Büstendarts
waistDartLength:
  title: Länge des Taillenabnähers
  description: Steuert die Länge des Taillendarts
bustDartCurve:
  title: Büstendart-Kurve
  description: Steuert die Krümmung des Büstendarts
armholeDepth:
  title: Armlochtiefe
  description: Steuert die Tiefe des Armloches
backArmholeSlant:
  title: Hintere Armlochschiebung
  description: Das Rüstungsloch dreht sich leicht um seinen Pitchpunkt
frontArmholeCurvature:
  title: Front armhole curvature
  description: Controls how deep the armhole is scooped out at the front bottom
backArmholeCurvature:
  title: Hintere Armlochkrümmung
  description: Steuert die Tiefe des Rüstungslochs im hinteren unteren Bereich
frontArmholePitchDepth:
  title: Front-Armloch-Tiefe
  description: Stellt die horizontale Position des Vorderarmlochpunktes fest
backArmholePitchDepth:
  title: Rückenarmloch-Tiefe
  description: Stellt die horizontale Position des Rückenlochpunktes fest
backNeckCutout:
  title: Ausschnitt im Nacken
  description: Steuert wie tief die Halsöffnung auf der Rückseite abgesogen wird
backHemSlope:
  title: Hinterer Saum Hang
  description: Steuert den Hang des Saum auf der Rückseite
frontShoulderWidth:
  title: Vordere Schulterbreite
  description: Steuert die Schmalheit der vorderen Schultern relativ zum Rücken
highBustWidth:
  title: Hohe Büstenbreite
  description: Erlaubt es dir die Breite der hohen Büste vorne zu optimieren
