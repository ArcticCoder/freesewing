---
kneeEase:
  title: Aisance du genou
  description: Contrôle la quantité d'aisance au genou
waistHeight:
  title: Hauteur de la taille
  description: Contrôle la hauteur de la taille, 100% = hauteur de la taille, 0% = hauteur de la hanche
lengthBonus:
  title: Supplément de longueur
  description: Contrôle la longueur du pantalon
crotchDrop:
  title: Hauteur d'enfourchure
  description: Abaisse la fourche pour un tombé plus décontracté
fitKnee:
  title: Ajuster au genou
  description: Ajuste les jambes à partir de la circonférence du genou plutôt que de la circonférence du bassin
legBalance:
  title: Équilibre des jambes
  description: Contrôle le ratio entre le panneau avant et arrière de la jambe
crossSeamCurveStart:
  title: Début de la courbe de l'enfourchure
  description: Contrôle la distance à partir de laquelle la courbe démarre pour l'enfourchure
crossSeamCurveBend:
  title: Cross seam bend
  description: Controls the curvature of the cross seam
crotchSeamCurveStart:
  title: Start of the crotch seam curve
  description: Controls how far into the crotch seam we start to curve
crotchSeamCurveBend:
  title: Crotch seam bend
  description: Controls the curvature of the crotch seam
waistBalance:
  title: Waist balance
  description: Controls the horizontal position of the waist relative to the seat
grainlinePosition:
  title: Grainline position
  description: Controls the horizontal position of the leg relative to the seat
